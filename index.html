<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Rubik+Microbe&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Rubik+Microbe&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="icon-temperature.png" alt="logo" class="logo">
    <h1>TempConvert</h1>
  </header>
  <main>
    <div>
      <h2>Convert Temperature</h2>
        <label for="from">From:</label>
        <select name="temperature" id="inputunit">
          <option value="C">Celcius</option>
          <option value="F">Fahrenheit</option>
          <option value="K">Kelvin</option>
          <option value="R">Rankine</option>
        </select>
        <label for="to">To:</label>
        <select name="" id="outputunit">
          <option value="C">Celcius</option>
          <option value="F">Fahrenheit</option>
          <option value="K">Kelvin</option>
          <option value="R">Rankine</option>
        </select>
        <label for="value">Value to convert</label>
        <input type="number" name="" id="inputvalue">
        <button onclick="convert()" id="convert">Convert</button>
        <textarea name="" id="result" readonly>Answer:</textarea>
   </div>
  </main>
</body>
   <script src="script.js"></script>
</html>
